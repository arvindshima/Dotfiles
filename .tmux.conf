unbind C-b
set -g prefix C-a
set -g history-limit 10000
set -g default-terminal screen-256color
set -g base-index 1
set -g pane-base-index 1
set -g xterm-keys on
set -g monitor-activity on
set -g visual-activity on
set -g automatic-rename on
set -g renumber-windows on
set -g escape-time 0
set -g mouse on
bind-key -n P command-prompt -p 'History saved to:' -I './tmux-history-#{session_name}-#{window_index}-#{pane_index}-%Y-%m-%d-T-%H:%M:%S.log' 'capture-pane -J -S -10000 ; save-buffer %1 ; delete-buffer'
